<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переменные окружения</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Значение переменной окружения:</h1>
    <p id="env-value"></p>
    <script>      
        const envValue = document.querySelector('meta[name="env-value"]').getAttribute('content');
        document.getElementById('env-value').innerText = envValue;
    </script>
</body>
</html>
